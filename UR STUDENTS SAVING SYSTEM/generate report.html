<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8bc62;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Adjusts for padding */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Hide the reports section by default */
        #reports {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #reports h3 {
            text-align: center;
        }

        #reports ul {
            list-style-type: none;
            padding: 0;
        }

        #reports ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Management</h2>
        <div class="form-group">
            <label for="accountID">Account ID:</label>
            <input type="text" id="accountID" name="accountID" value="123456" readonly>
        </div>
        <div class="form-group">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" value="John Doe" readonly>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" value="5000" readonly>
        </div>
        <div class="form-group">
            <label for="dateOpened">Date Opened:</label>
            <input type="date" id="dateOpened" name="dateOpened" value="2024-04-01" readonly>
        </div>
        <div id="actionButtons">
            <button id="updateBtn">Update</button>
            <button id="deleteBtn">Delete</button>
            <button id="viewBtn">View Details</button>
            <button id="generateReportBtn">Generate Report</button>
        </div>
        <div id="reports">
            <h3>Financial Report</h3>
            <ul id="reportList">
                <!-- Generated reports will be displayed here -->
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionButtons = document.getElementById('actionButtons');
            const reportsDiv = document.getElementById('reports');
            const reportList = document.getElementById('reportList');

            // Event listeners for action buttons
            document.getElementById('updateBtn').addEventListener('click', function() {
                alert('Update operation triggered');
                // Implement update functionality here
            });

            document.getElementById('deleteBtn').addEventListener('click', function() {
                alert('Delete operation triggered');
                // Implement delete functionality here
            });

            document.getElementById('viewBtn').addEventListener('click', function() {
                alert('View operation triggered');
                // Implement view functionality here
            });

            document.getElementById('generateReportBtn').addEventListener('click', function() {
                // For demonstration, generate sample report
                const reportData = [
                    'Balance: $5000',
                    'Date Opened: 2024-04-01',
                    'Transaction History:',
                    '- Deposit $200.00 - 2024-04-01',
                    '- Withdraw $50.00 - 2024-04-05',
                    '- Deposit $100.00 - 2024-04-10'
                ];

                // Clear previous reports
                reportList.innerHTML = '';

                // Display generated report
                reportData.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    reportList.appendChild(li);
                });

                // Show reports section
                reportsDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
