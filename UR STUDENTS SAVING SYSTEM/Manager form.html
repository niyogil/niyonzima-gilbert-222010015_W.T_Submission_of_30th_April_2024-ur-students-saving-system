<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(247, 200, 140);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: aquamarine;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manager Form</h2>
        <form id="managerForm">
            <div class="form-group">
                <label for="managerID">Manager ID:</label>
                <input type="text" id="managerID" name="managerID" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('managerForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Fetch form data
                const managerID = document.getElementById('managerID').value;
                const fullName = document.getElementById('fullName').value;

                // Display form data (you can customize this part)
                console.log('Manager ID:', managerID);
                console.log('Full Name:', fullName);

                // You can add AJAX requests or other functionality here to send form data to the server
            });
        });
    </script>
</body>
</html>
