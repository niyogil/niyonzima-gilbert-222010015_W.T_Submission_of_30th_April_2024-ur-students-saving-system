<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8bc62;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Account Management</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" value="123456" readonly>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" value="John Doe" readonly>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance" value="1000" readonly>
            </div>
        </form>
        <div id="actionButtons">
            <button id="viewDetailsBtn">View Details</button>
            <button id="updateDetailsBtn">Update Details</button>
            <button id="viewTransactionsBtn">View Transactions</button>
            <button id="makePaymentBtn">Make Payment</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewDetailsBtn = document.getElementById('viewDetailsBtn');
            const updateDetailsBtn = document.getElementById('updateDetailsBtn');
            const viewTransactionsBtn = document.getElementById('viewTransactionsBtn');
            const makePaymentBtn = document.getElementById('makePaymentBtn');

            viewDetailsBtn.addEventListener('click', function() {
                alert('View Details button clicked');
                // Implement logic to view account details
            });

            updateDetailsBtn.addEventListener('click', function() {
                alert('Update Details button clicked');
                // Implement logic to update account details
            });

            viewTransactionsBtn.addEventListener('click', function() {
                alert('View Transactions button clicked');
                // Implement logic to view transaction history
            });

            makePaymentBtn.addEventListener('click', function() {
                alert('Make Payment button clicked');
                // Implement logic to make payment
            });
        });
    </script>
</body>
</html>
