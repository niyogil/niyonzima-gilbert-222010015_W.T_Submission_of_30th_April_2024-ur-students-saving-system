<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8bc62;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Management</h2>
        <div class="form-group">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" value="456" readonly>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" value="Jizzo" readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" disabled>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty" value="Engineering" readonly>
        </div>
        <div class="form-group">
            <label for="deposit">Money Deposited:</label>
            <input type="number" id="deposit" name="deposit" value="798" readonly>
        </div>
        <div class="form-group">
            <label for="withdraw">Money Withdrawn:</label>
            <input type="number" id="withdraw" name="withdraw" value="100" readonly>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" value="400" readonly>
        </div>
        <div class="form-group">
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" value="20210001" readonly>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2024-04-25" readonly>
        </div>
        <div id="actionButtons">
            <button id="updateBtn">Update</button>
            <button id="deleteBtn">Delete</button>
            <button id="viewBtn">View</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners for action buttons
            const updateBtn = document.getElementById('updateBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const viewBtn = document.getElementById('viewBtn');

            updateBtn.addEventListener('click', function() {
                alert('Update operation triggered');
                // Implement update functionality here
            });

            deleteBtn.addEventListener('click', function() {
                alert('Delete operation triggered');
                // Implement delete functionality here
            });

            viewBtn.addEventListener('click', function() {
                alert('View operation triggered');
                // Implement view functionality here
            });
        });
    </script>
</body>
</html>
